<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/jokes.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>chistes</title>
</head>
<body>

    <div class="container">
        <!-- aqui funcion anonima  -->
        <h2>bienvenido , ingresa tu nombre</h2> 
        <input id="txtEntrada" type="text">
        <input id="ejecuta" type="button" value="listo" onclick = saludo()>
        <div class="User" id="salida"></div>
        <!-- aqui funcion anonima -->
        <h2>Reirte , reflexionar o motivarte?</h2>
        <button class="btn"> reirme</button>
        <button class="btn">reflexionar</button>
        <button class="btn"> motivarme</button> 
        <div class="listado-jokes">
            <div class="joke">
                <div class="titulo">
                    disfrutando
                </div>
                <div class="play" id="disfrutando">
                    <span class="material-icons">
                        play_circle
                    </span>
                </div>
                <div class="stop">
                    <span class="material-icons">
                        cancel
                    </span>
                </div>
                <div class="descargar">
                    <a href="audio/disfrutando.mp3" download>
                        <span class="material-icons">
                            file_download
                        </span>
                    </a>
                </div>
            </div>
            <div class="joke">
                <div class="titulo">
                    dos borrachos
                </div>
                <div class="play" id="borrachos">
                    <span class="material-icons">
                        play_circle
                    </span>
                </div>
                <div class="stop">
                    <span class="material-icons">
                        cancel
                    </span>
                </div>
                <div class="descargar">
                    <a href="audio/borrachos.mp3" download>
                        <span class="material-icons">
                            file_download
                        </span>
                    </a>
                </div>
            </div>
            <div class="joke">
                <div class="titulo">
                    doctor
                </div>
                <div class="play" id="doctor">
                    <span class="material-icons">
                        play_circle
                    </span>
                </div>
                <div class="stop">
                    <span class="material-icons">
                        cancel
                    </span>
                </div>
                <div class="descargar">
                    <a href="audio/doctor.mp3" download>
                        <span class="material-icons">
                        file_download
                        </span>
                    </a>
                </div>
            </div>
        </div>
        <input type="range" max="1" min="0" step="0.1" class="volumen">
    </div>

    <script src="js/jokes.js"></script>
    <script src="js/splash.js"></script>
<script src="js/login.js"></script>
<script src="js/object_arrays.js"></script>

</body>
</html>
