<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
    <link rel="stylesheet" href="css/styles.css">
    <title>inicio</title>
</head>
<body>

<div class="intro">
    <h1 class="logo-header">
        <span class="logo"> Mi</span><span class="logo">app.</span>
    </h1>
</div>
<div class="container">
    <div class="wrapper">
      <div class="title"><span>Inicio de sesion</span></div>
      <form action="#">
        <div class="row">
          <i class="fas fa-user"></i>
          <input type="text" placeholder="usuario" required>
        </div>
        <div class="row">
          <i class="fas fa-lock"></i>
          <input type="password" placeholder="contraseña" required>
        </div>
        <div class="pass"><a href="#">olvido su contraseña?</a></div>
        <div class="row button">
          <input type="submit" value="Login">
        </div>
        <div class="signup-link">aun no tenes cuenta? <a href="#">registrate</a></div>
      </form>
    </div>
  </div>

    
<script src="js/splash.js"></script>
<script src="js/login.js"></script>
</body>
</html>
